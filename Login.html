<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Raleway|Slabo+27px" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Nuestros css -->
	<link rel="stylesheet" type="text/css" href="css/elementos-standard.css">
	<link rel="stylesheet" type="text/css" href="css/formularios.css">

	<title>Login BlackWork</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-6 miform-cont">
				<div class="cont-top">
					<div class="col-md-12">
						<img class="img-responsive"	src="img/logo1.png">
					</div>
					<div class="col-md-12">
						<h2 id="miDescripcion">Regístrate para contactar tatuadores cerca de ti.</h2>
						<hr>
					</div>
				</div>
				<div class="cont-mid">
					<form class="col-md-12" role="form">
						<div class="form-group">
							<input class="form-control" type="text" name="form-email" placeholder="Correo electrónico"  id="form-email">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="form-username" placeholder="Nombre completo"  id="form-username">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" name="form-nickname" placeholder="Nombre de usuario"  id="form-nickname">
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="form-password" placeholder="Contraseña"  id="form-password">
						</div>
						<button class="mibtn" type="submit">Registrarte</button>
					</form>
					<div class="col-md-12">
						<p>Al registrarte, aceptas nuestras <a href="">Condiciones</a> y la <a href="">Política de Privacidad.</a> </p>
						<hr>
					</div>
				</div>
				<div class="cont-bottom">
					<div class="col-md-12">
						<h2>¿Ya eres miembro?</h2>
						<button id=btnIniSesion class="mibtn">Inicia sesión</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
    <script src="js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Nuestros scripts -->
	<script src="js/scriptNuestro.js"></script>
</body>
</html>
